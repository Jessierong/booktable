<script>
	$(document).ready(function() {
		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();
		
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next',
				center: 'title',
				right: 'today'
			},
			
			dayClick: function(date, allDay, jsEvent, view) {
				 
				var d1 = new Date();
				var d2 = date;
				if (d1.setHours(0,0,0,0) <= d2.setHours(0,0,0,0)) {
					var dateroll = $(this).attr('data-date');
					$("#date").val(dateroll);
					$("td.fc-day").removeAttr('style');
					$(this).css('background-color', '#c1c589');
				} ;
			},
			
			//events
//			events: [
//				{
//					},

//					//end: new Date(2014, 3, 8)

//				}
//			],	
//			// US Holidays
//			events: 'http://www.google.com/calendar/feeds/usa__en%40holiday.calendar.google.com/public/basic',
		
			loading: function(bool) {
				if (bool) {
					$('#loading').show();
				}else{
					$('#loading').hide();
				}
			}
			
		});
		
	});
</script>
